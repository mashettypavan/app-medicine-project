<div class="container-fluid ">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="page-title text-center mb-5">
            <h1 class="page-title-header">Health Care</h1>
        </div>
        <div class="card mx-auto custom-card-radius">
            <div class="card-body d-flex flex-column justify-content-center mt-5">
                <form (ngSubmit)="onLogin()" #loginForm="ngForm"
                    class="d-flex flex-column justify-content-center align-items-between">
                    <div class="form-group mb-4">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-0"></div>
                            <label for="username" class="col-3 col-form-label mb-0 fw-bold"
                                style="color: red; font-size: 18px;">Username</label>
                            <div class="col-6 p-0">
                                <input type="text" id="username" [(ngModel)]="username" name="username"
                                    class="form-control" required autocomplete="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-0"></div>
                            <label for="password" class="col-3 col-form-label fw-bold mb-0"
                                style="color: red; font-size: 18px;">Password</label>
                            <div class="col-6 p-0">
                                <input type="password" id="password" [(ngModel)]="password" name="password"
                                    class="form-control" required autocomplete="current-password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-4 mb-5">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-3"></div>
                            <div class="col-6 p-0">
                                <button class="btn w-100" type="submit" style="background-color: #4472C4; color: #fff;">
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
